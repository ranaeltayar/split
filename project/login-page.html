<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>
    log in page
  </title>
 <link rel="stylesheet" href="css.css/login-page.css" >
</head>
<body>
  <form>
    <h1> log in</h1>
    <div class="container">
        <div class="row">
           <label for="user"> Username </label>
           <input type= text id="user" name="user" required>

        </div>
        <div class="row">
           <label for="password"> Password </label>
           <input type= "password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
         </div>
    </div>
  <br>
       <div class="container">
          <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">submit</button>
        </div>
    </div>
  </form>

</body>
</html>
